<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1>Creating Table "Post title"</h1>

    <form action="insert/" method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="tableTitle">Name</label>
            <input type="text" class="form-control" id="tableTitle" name="name" value="Name">
        </div>
        <div class="form-group mb-3">
            <label for="tableData">Alloy</label>
            <input type="text" class="form-control" id="tableData" name="alloy" value="Alloy">
        </div>
        <div class="form-group mb-3">
            <label for="tableData">Diameter</label>
            <input type="text" class="form-control" id="tableData" name="diameter" value="Diameter">
        </div>
        <div class="form-group mb-3"></div>
            <label for="tableData">Tolerance</label>
            <input type="text" class="form-control" id="tableData" name="tolerance1" value="Tolerance">
        </div>


        <!-- Validation summary would be handled via JavaScript or backend in a real form -->
        
        <button type="submit" class="btn btn-secondary" onclick=" href='insert/'">
            Create
        </button>
        <a href="/" class="btn btn-warning btn-lg w-100 my-4">+ Cancel</a>
        {% if messages %}
        {% for mess in messages %}
        <b style="color:green;">{{mess}}</b>
        {% endfor %}
        {% endif %}

        
    </form>

    <script>
        // Example JavaScript to handle navigation or form submission
        document.querySelector('button').addEventListener('click', function() {
            window.location.href = 'home/';
        });
    </script>
</body>
</html>
